<!DOCTYPE html>
<html>
<head>
  <title>Criar Conta</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <div class="login-container">
    <img class="logo" src="bruno tech.png" alt="Sistemas">
    <form>
      <input type="text" id="newEmail" name="newEmail" placeholder="Email">
      <br>
      <input type="password" id="newPassword" name="newPassword" placeholder="Senha">
      <br>
      <button type="button" onclick="createAccount()">Criar Conta</button>
      <p>Já possui uma conta? <a class="back-to-login" href="index.html">Faça login</a></p>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
