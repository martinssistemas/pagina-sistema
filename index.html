<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="referrer" content="no-referrer">
</head>
<body>
  <div class="login-container">
    <img class="logo" src="Bruno Tech.png" alt="Sistemas">
    <form>
      <input type="text" id="email" name="email" placeholder="Email">
      <br>
      <input type="password" id="password" name="password" placeholder="Senha">
      <br>
      <button type="button" onclick="login()">Login</button>
    </form>
  </div>
  <script>
    function login() {
      var currentURL = window.location.href;

      // Verificar se a URL é válida (deve ser "http://localhost/" neste exemplo)
      if (!currentURL.startsWith("http://localhost/")) {
        alert("Erro: Esta página não pode ser acessada a partir desta origem.");
        return;
      }

      // Resto da sua lógica de login aqui...
    }
  </script>
</body>
</html>
